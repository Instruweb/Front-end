<div class="container">
  <div class="search">
    <form (ngSubmit)="searchProduct(name)">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Search product</mat-label>
        <input matInput type="text" id="user-name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
    </form>
    <span *ngIf="foundProduct">{{foundProduct.name}}</span>
    <span *ngIf="errorMessage">{{errorMessage}}</span>
  </div>

  <div *ngIf="productsByCategory.length > 0" class="row">
    <div class="card col-4" *ngFor="let product of productsByCategory">
      <img class="card-img-top" src="/assets/images/{{product.image}}" alt="Card image cap">
      <div class="card-body">
        <h3 class="card-title">{{product.name}}</h3>
        <h4 class="card-subtitle mb-2 text-muted">&euro; {{product.price}}</h4>
        <p class="card-text">{{product.description}}</p>
        <a [routerLink]="['/products/detail', product.id]" class="btn btn-primary">More info</a>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h1>WELKOM OP INSTRUWEB</h1>
    </div>
  </div>
  <div class="row">
    <h2 class="col">CATEGORIEÃ‹N</h2>
  </div>
  <div class="row" *ngIf="categories.length > 0; else noCategories">
    <div class="card col-3" *ngFor="let category of categories">
      <a [routerLink]="['/category', category.id]">
        <img class="card-img-top" src="/assets/images/{{category.image}}" alt="Card image cap">
        <div class="card-body">
          <h3 class="card-title">{{category.name}}</h3>
        </div>
      </a>
    </div>
  </div>

  <ng-template #noCategories>
    No categories are available at this given moment.<br>Please come back later.
  </ng-template>
</div>

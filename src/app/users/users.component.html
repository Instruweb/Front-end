<div class="container mt-5" *ngIf="loggedIn; else login">
  <div class="row">
    <div class="col-4">
      <form (ngSubmit)="search(email)">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Search user by email</mat-label>
          <input matInput type="text" id="user-name" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </form>
      <button (click)="doLogout()" class="btn btn-primary">Logout</button>
    </div>
  </div>
</div>

<ng-template #login>
  <div class="container mt-5">
    <div class="row">
      <div class="col loggedout">
        <h2>You are logged out...</h2>
        <p>Please <a (click)="doLogin()">login</a> to view your account!</p>
      </div>
    </div>
  </div>
</ng-template>
